version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: biddy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: biddy
      POSTGRES_PASSWORD: biddy_password
      POSTGRES_DB: biddy_db
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U biddy']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
